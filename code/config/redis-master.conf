# Redis Master Configuration for SIM-ONE MCP Server Production
# Optimized for session management and caching

# Network and general settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory and persistence settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Enable persistence
save 900 1
save 300 10
save 60 10000

# RDB settings
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF settings for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Replication settings
# masterauth "your-strong-password-here"  # Uncomment and set for production

# Security settings
# requirepass "your-strong-password-here"  # Uncomment and set for production

# Logging
loglevel notice
logfile /data/redis-master.log

# Performance tuning
tcp-backlog 511
databases 16

# Client settings
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Memory usage tracking
# maxmemory-samples 5